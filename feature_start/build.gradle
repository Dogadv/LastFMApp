apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion sdk_compile_version

    defaultConfig {
        minSdkVersion sdk_min_version
        targetSdkVersion sdk_target_version
        versionCode app_version_code
        versionName "$app_version_name"
    }
}

kapt {
    arguments {
        arg("moxyReflectorPackage", "org.dogadaev.lastfm.start")
    }
}

dependencies {
    kapt "com.github.moxy-community:moxy-compiler:$lib_moxy_version"
    implementation "com.github.moxy-community:moxy:$lib_moxy_version"

    implementation project(':core_static')
    implementation project(':core_navigation')

    implementation "androidx.appcompat:appcompat:$appcompat_version"

    implementation "org.koin:koin-android:$lib_koin_version"
}
